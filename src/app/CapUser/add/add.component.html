<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add User</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input #first_name type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input #last_name type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input #email type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password type="text" class="form-control" />
        </div>
        <button (click)="Save(first_name.value,last_name.value,email.value,password.value)" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
