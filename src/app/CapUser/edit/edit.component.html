<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Edit User</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">First Name</label>
          <input
            [(ngModel)]="cap_user.firstName"
            name="firstName"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input
            [(ngModel)]="cap_user.lastName"
            name="lastName"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            [(ngModel)]="cap_user.email"
            name="email"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            [(ngModel)]="cap_user.password"
            name="password"
            type="text"
            class="form-control"
          />
        </div>
        <button (click)="Update(cap_user)" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
