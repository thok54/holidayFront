<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>List Users
        <button (click)="Add()" class="btn btn-warning">Add</button>
      </h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cap_user of cap_users" class="text-center">
            <td>{{ cap_user.id }}</td>
            <td>{{ cap_user.firstName }}</td>
            <td>{{ cap_user.lastName }}</td>
            <td>{{ cap_user.email }}</td>
            <td>{{ cap_user.password }}</td>
            <td>
              <button (click) = "Edit(cap_user)" class="btn btn-warning">Edit</button>
              <button (click) = "Delete(cap_user)" class="btn btn-danger" style="margin-left: 10px;">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
