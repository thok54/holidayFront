<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>List Employees
        </h3>
      </div>
      <div class="card-body">
        <table class="table table-hover ">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <!-- <th>FIRST NAME</th>
              <th>LAST NAME</th>
              <th>EMAIL</th>
              <th>PASSWORD</th> -->
              <th>HIRE DATE</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees" class="text-center">
              <td>{{ employee.id }}</td>
             <!--  <td>{{ employee.cap_user.firstName }}</td>
              <td>{{ employee.cap_user.lastName }}</td>
              <td>{{ employee.cap_user.email }}</td>
              <td>{{ employee.cap_user.password }}</td> -->
              <td>{{ employee.hireDate }}</td>
              <td>
                <button (click) = "Edit(employee)" class="btn btn-warning">Edit</button>
                <button (click) = "Delete(employee)" class="btn btn-danger" style="margin-left: 10px;">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
