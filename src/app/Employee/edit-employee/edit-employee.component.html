<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Edit Employee</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Hire Date</label>
            <input
              [(ngModel)]="employee.hireDate"
              name="hireDate"
              type="date"
              class="form-control"
            />
          </div>
          <button (click)="Update(employee)" class="btn btn-danger">Save</button>
        </form>
      </div>
    </div>
  </div>
