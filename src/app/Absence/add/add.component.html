<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Add Absences</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="employee_id">Employee Id</label>
            <input #employee_id type="number" class="form-control" />
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <input #type type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input #description type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input #start_date type="date" class="form-control" />
          </div>
          <div class="form-group">
            <label for="end_date">End Date</label>
            <input #end_date type="date" class="form-control" />
          </div>
          <button (click)="Save(employee_id.value,type.value,description.value,start_date.value)" class="btn btn-danger">Save</button>
        </form>
      </div>
    </div>
  </div>
