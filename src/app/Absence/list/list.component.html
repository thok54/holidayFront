<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>List Absences
          <button (click)="Add()" class="btn btn-warning">Add</button>
        </h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>EMPLOYEE ID</th>
              <th>TYPE</th>
              <th>DESCRIPTION</th>
              <th>START DATE</th>
              <th>END DATE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let absence of absences" class="text-center">
              <td>{{ absence.id }}</td>
              <td>{{ absence.idEmployee }}</td>
              <td>{{ absence.type }}</td>
              <td>{{ absence.description }}</td>
              <td>{{ absence.startDate }}</td>
              <td>{{ absence.endDate }}</td>
              <td>
                <button (click) = "Edit(absence)" class="btn btn-warning">Edit</button>
                <button (click) = "Delete(absence)" class="btn btn-danger" style="margin-left: 10px;">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
