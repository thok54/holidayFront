<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Edit Project</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name</label>
          <input
            [(ngModel)]="project.name"
            name="name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            [(ngModel)]="project.description"
            name="description"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Start Date</label>
          <input
            [(ngModel)]="project.startDate"
            name="startDate"
            type="date"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">End Date</label>
          <input
            [(ngModel)]="project.endDate"
            name="endDate"
            type="date"
            class="form-control"
          />
        </div>
        <button (click)="Update(project)" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
