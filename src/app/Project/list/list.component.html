<div class="card">
  <div class="card-header">
    <h3>
      List Projects
      <button (click)="Add()" class="btn btn-warning">Add</button>
    </h3>
  </div>
  <div class="card-body">
    <table class="table table-hover table-responsive-sm">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>NAME</th>
          <th>DESCRIPTION</th>
          <th>START DATE</th>
          <th>END DATE</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" class="text-center">
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.startDate }}</td>
          <td>{{ project.endDate }}</td>
          <td>
            <button (click)="Edit(project)" class="btn btn-warning">
              Edit
            </button>
          </td>
          <td>
            <button (click)="Delete(project)" class="btn btn-danger">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
