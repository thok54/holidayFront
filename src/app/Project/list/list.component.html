<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>List Projects
        <button (click)="Add()" class="btn btn-warning">Add</button>
      </h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>START DATE</th>
            <th>END DATE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects" class="text-center">
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.startDate }}</td>
            <td>{{ project.endDate }}</td>
            <td>
              <button (click) = "Edit(project)" class="btn btn-warning">Edit</button>
              <button (click) = "Delete(project)" class="btn btn-danger" style="margin-left: 10px;">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
