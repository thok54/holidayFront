<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>List Skills
          <button (click)="Add()" class="btn btn-warning">Add</button>
        </h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>NAME</th>
              <th>DESCRIPTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let skill of skills" class="text-center">
              <td>{{ skill.id }}</td>
              <td>{{ skill.name }}</td>
              <td>{{ skill.description }}</td>
              <td>
                <button (click) = "Edit(skill)" class="btn btn-warning">Edit</button>
                <button (click) = "Delete(skill)" class="btn btn-danger" style="margin-left: 10px;">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
