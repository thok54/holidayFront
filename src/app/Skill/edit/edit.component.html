<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Edit Skill</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name</label>
          <input
            [(ngModel)]="skill.name"
            name="name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            [(ngModel)]="skill.description"
            name="description"
            type="text"
            class="form-control"
          />
        </div>
        <button (click)="Update(skill)" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
