<div style="text-align:center;">
  User Email:
  <input class="mb-4" type="text" name="email" [(ngModel)]="email" />
  <br />
  Password:
  <input class="mb-4" type="password" name="password" [(ngModel)]="password" />
  <br />

  <button (click)="checkLogin()" class="btn btn-success">
    Accept
  </button>
</div>
